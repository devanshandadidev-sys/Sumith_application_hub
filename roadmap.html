<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Printable Vertical Roadmap</title>
<style>
    body {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
        background-color: #f8f9fa;
        color: #333;
        padding: 40px 20px;
    }

    #controls {
        text-align: center;
        margin-bottom: 40px;
    }

    .control-btn {
        padding: 12px 25px;
        font-size: 16px;
        font-weight: 600;
        color: white;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        transition: background-color 0.3s;
        margin: 0 5px;
    }
    
    #add-milestone-btn {
        background-color: #007bff;
    }
    #add-milestone-btn:hover {
        background-color: #0056b3;
    }

    #print-btn {
        background-color: #17a2b8;
    }
    #print-btn:hover {
        background-color: #117a8b;
    }


    #timeline-container {
        position: relative;
        max-width: 800px;
        margin: 0 auto;
    }

    #timeline-container::before {
        content: '';
        position: absolute;
        width: 4px;
        background-color: #dee2e6;
        left: 50%;
        margin-left: -2px;
        top: 0;
        bottom: 0;
        z-index: 1;
    }

    .milestone {
        padding: 10px 40px;
        position: relative;
        background-color: inherit;
        width: 50%;
        box-sizing: border-box;
    }

    .milestone::after {
        content: '';
        position: absolute;
        width: 24px;
        height: 24px;
        right: -12px;
        background-color: white;
        border: 5px solid var(--milestone-color, #007bff);
        top: 25px;
        border-radius: 50%;
        z-index: 2;
    }

    .milestone.left {
        left: 0;
    }

    .milestone.right {
        left: 50%;
    }

    .milestone.right::after {
        left: -12px;
    }

    .milestone-content {
        padding: 20px;
        background-color: white;
        position: relative;
        border-radius: 8px;
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.08);
        border-top: 4px solid var(--milestone-color, #007bff);
    }
    
    .delete-btn {
        position: absolute;
        top: 8px;
        right: 8px;
        width: 24px;
        height: 24px;
        background: #dc3545;
        color: white;
        border: none;
        border-radius: 50%;
        font-weight: bold;
        line-height: 24px;
        text-align: center;
        cursor: pointer;
        z-index: 5;
    }

    .milestone-year {
        font-size: 1.2em;
        font-weight: bold;
        margin-bottom: 10px;
        color: var(--milestone-color, #007bff);
    }

    .milestone-title {
        font-size: 1.1em;
        font-weight: 600;
        margin-bottom: 8px;
    }
    
    .milestone-description {
        font-size: 0.95em;
        line-height: 1.5;
        color: #6c757d;
    }
    
    [contenteditable]:focus {
        outline: 2px solid #007bff;
        background: #f0f7ff;
        border-radius: 3px;
    }

    /* Print-specific styles */
    @media print {
        body {
            padding: 0;
            background-color: #ffffff;
        }
        #controls {
            display: none; /* Hide the control buttons */
        }
        .delete-btn {
            display: none; /* Hide delete buttons */
        }
        #timeline-container {
            max-width: 100%;
            margin: 0;
        }
        .milestone-content {
            box-shadow: none; /* Remove shadows for cleaner printing */
            border: 1px solid #ddd;
        }
    }
</style>
</head>
<body>

<div id="controls">
    <button id="add-milestone-btn" class="control-btn">Add New Milestone</button>
    <button id="print-btn" class="control-btn">Print Roadmap</button>
</div>

<div id="timeline-container">
    <!-- Milestones will be added here -->
</div>

<script>
document.addEventListener('DOMContentLoaded', () => {
    const container = document.getElementById('timeline-container');
    const addBtn = document.getElementById('add-milestone-btn');
    const printBtn = document.getElementById('print-btn');

    const colors = ["#007bff", "#28a745", "#ffc107", "#dc3545", "#17a2b8", "#6f42c1"];

    let milestones = [
        { year: '2022', title: 'Project Start', description: 'Initial planning and requirement gathering.' },
        { year: '2023', title: 'Alpha Version', description: 'First functional version released for internal testing.' },
        { year: '2024', title: 'Beta Release', description: 'Public beta available for early adopters to provide feedback.' },
        { year: '2025', title: 'Official Launch', description: 'Full public release with marketing campaigns.' }
    ];

    function renderTimeline() {
        container.innerHTML = ''; 

        milestones.forEach((data, i) => {
            const color = colors[i % colors.length];
            const side = i % 2 === 0 ? 'left' : 'right';

            const milestoneEl = document.createElement('div');
            milestoneEl.className = `milestone ${side}`;
            milestoneEl.style.setProperty('--milestone-color', color);

            milestoneEl.innerHTML = `
                <div class="milestone-content">
                    <button class="delete-btn">Ã—</button>
                    <div class="milestone-year" contenteditable="true">${data.year}</div>
                    <div class="milestone-title" contenteditable="true">${data.title}</div>
                    <div class="milestone-description" contenteditable="true">${data.description}</div>
                </div>
            `;
            
            container.appendChild(milestoneEl);
            
            milestoneEl.querySelector('.delete-btn').addEventListener('click', () => {
                milestones.splice(i, 1);
                renderTimeline();
            });

            milestoneEl.querySelectorAll('[contenteditable="true"]').forEach(el => {
                el.addEventListener('blur', (e) => {
                    const key = e.target.className.split('-')[1];
                    data[key] = e.target.innerText;
                });
            });
        });
    }

    addBtn.addEventListener('click', () => {
        milestones.push({
            year: 'New Year',
            title: 'New Milestone',
            description: 'Click to edit the details for this new milestone.'
        });
        renderTimeline();
    });

    printBtn.addEventListener('click', () => {
        window.print(); // Triggers the browser's print dialog
    });

    renderTimeline();
});
</script>

</body>
</html>
