<!DOCTYPE html>
<html lang="en" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Data Manager | IndexedDB</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        /* Custom Tailwind Configuration & Inter Font */
        :root { font-family: 'Inter', sans-serif; }
        .dark { color-scheme: dark; }
        /* Instruction 3: Smooth Modal Transitions */
        .modal-container {
            transition: opacity 0.3s ease, transform 0.3s ease;
        }
        .modal-hidden {
            opacity: 0;
            pointer-events: none;
            transform: scale(0.95);
        }
    </style>
</head>
<body class="bg-gray-900 text-gray-100 min-h-screen p-4 md:p-8">

    <div id="toast-container" class="fixed top-4 right-4 z-[100] space-y-2"></div>

    <div id="delete-modal" class="fixed inset-0 bg-black/60 z-50 flex items-center justify-center modal-container modal-hidden">
        <div class="bg-gray-800 p-6 rounded-lg shadow-xl max-w-sm w-full transform transition-all">
            <h3 class="text-xl font-bold text-red-400 mb-4 flex items-center">
                <i data-lucide="alert-triangle" class="w-6 h-6 mr-2"></i> Confirm Deletion
            </h3>
            <p class="text-gray-300 mb-6">Are you sure you want to delete this item? This action cannot be undone.</p>
            <div class="flex justify-end space-x-3">
                <button id="modal-cancel" class="px-4 py-2 text-sm font-semibold rounded-lg bg-gray-700 hover:bg-gray-600 transition">Cancel</button>
                <button id="modal-confirm-delete" data-id="" class="px-4 py-2 text-sm font-semibold rounded-lg bg-red-600 hover:bg-red-700 transition flex items-center">
                    <i data-lucide="trash-2" class="w-4 h-4 mr-1"></i> Delete
                </button>
            </div>
        </div>
    </div>

    <div class="max-w-7xl mx-auto flex flex-col md:flex-row gap-8">

        <div class="md:max-w-sm md:w-full">
            <div class="bg-gray-800 p-6 rounded-xl shadow-2xl sticky top-8">
                <h2 id="form-title" class="text-2xl font-bold mb-6 text-blue-400 flex items-center">
                    <i data-lucide="plus-circle" class="w-6 h-6 mr-2"></i> Create New Item
                </h2>

                <form id="item-form" class="space-y-4">
                    <input type="hidden" id="item-id">

                    <div>
                        <label for="title" class="block text-sm font-medium text-gray-300 mb-1">Title (Max 100 chars)</label>
                        <input type="text" id="title" maxlength="100" required class="w-full p-3 rounded-lg bg-gray-700 border border-gray-600 focus:ring-blue-500 focus:border-blue-500 text-white placeholder-gray-400">
                        <p id="title-error" class="text-red-400 text-sm mt-1"></p>
                    </div>

                    <div>
                        <label for="description" class="block text-sm font-medium text-gray-300 mb-1">Description</label>
                        <textarea id="description" rows="4" class="w-full p-3 rounded-lg bg-gray-700 border border-gray-600 focus:ring-blue-500 focus:border-blue-500 text-white placeholder-gray-400"></textarea>
                    </div>

                    <button id="submit-btn" type="submit" class="w-full py-3 mt-4 text-white font-bold rounded-lg bg-blue-600 hover:bg-blue-700 transition duration-150 transform hover:scale-[1.01] flex items-center justify-center disabled:bg-gray-600 disabled:opacity-75" disabled>
                        <i id="submit-icon" data-lucide="save" class="w-5 h-5 mr-2"></i>
                        <span id="submit-text">Save Item</span>
                    </button>
                </form>

                <div class="mt-8 border-t border-gray-700 pt-6 space-y-3">
                    <h3 class="text-lg font-semibold text-gray-400 mb-3">Data Utilities</h3>
                    <button id="export-data" class="w-full py-2 px-3 text-sm font-semibold rounded-lg bg-emerald-600 hover:bg-emerald-700 transition flex items-center justify-center transform hover:scale-[1.01]">
                        <i data-lucide="download" class="w-4 h-4 mr-2"></i> Export Data (JSON)
                    </button>
                    <label for="import-file" class="block">
                        <div class="w-full py-2 px-3 text-sm font-semibold rounded-lg bg-yellow-600 hover:bg-yellow-700 transition flex items-center justify-center cursor-pointer transform hover:scale-[1.01]">
                            <i data-lucide="upload" class="w-4 h-4 mr-2"></i> Import Data (JSON - Merge)
                        </div>
                        <input type="file" id="import-file" accept="application/json" class="hidden">
                    </label>
                </div>
            </div>
        </div>

        <div class="flex-1 min-w-0">
            <h2 class="text-3xl font-bold mb-6 text-gray-100 flex items-center">
                <i data-lucide="list-checks" class="w-7 h-7 mr-3 text-blue-400"></i> Records List
            </h2>

            <div class="mb-6">
                <input type="search" id="search-input" placeholder="Search titles and descriptions..." class="w-full p-3 rounded-lg bg-gray-800 border border-gray-700 focus:ring-blue-500 focus:border-blue-500 text-white placeholder-gray-400 shadow-lg">
            </div>

            <div id="records-list" class="space-y-4">
                <p id="no-records" class="text-center text-gray-500 text-lg p-10 bg-gray-800 rounded-xl hidden">No records found. Start by creating a new item!</p>
            </div>
        </div>
    </div>

    <script>
        // IIFE for scope isolation and immediate execution
        (function() {
            'use strict';

            // ====================================================================
            // SECTION 1: CONFIGURATION & UTILITIES
            // ====================================================================

            const DB_NAME = 'DataManagerDB'; // Instruction 2
            const DB_VERSION = 1;
            const STORE_NAME = 'items'; // Instruction 2
            let db = null; // IDBDatabase instance
            let allItems = []; // Local cache of all items

            // DOM Elements
            const elements = {
                form: document.getElementById('item-form'),
                itemId: document.getElementById('item-id'),
                formTitle: document.getElementById('form-title'),
                titleInput: document.getElementById('title'),
                descriptionTextarea: document.getElementById('description'),
                submitBtn: document.getElementById('submit-btn'),
                submitText: document.getElementById('submit-text'),
                submitIcon: document.getElementById('submit-icon'),
                titleError: document.getElementById('title-error'),
                recordsList: document.getElementById('records-list'),
                noRecords: document.getElementById('no-records'),
                searchInput: document.getElementById('search-input'),
                toastContainer: document.getElementById('toast-container'),
                deleteModal: document.getElementById('delete-modal'),
                modalConfirm: document.getElementById('modal-confirm-delete'),
                modalCancel: document.getElementById('modal-cancel'),
                exportBtn: document.getElementById('export-data'),
                importFile: document.getElementById('import-file'),
            };

            /**
             * Instruction 4: Show a transient toast notification.
             * @param {string} message - The message to display.
             * @param {'success'|'danger'|'warning'} type - The type of notification.
             */
            function showToast(message, type) {
                const colors = {
                    success: { bg: 'bg-green-600', icon: 'check-circle' },
                    danger: { bg: 'bg-red-600', icon: 'alert-triangle' },
                    warning: { bg: 'bg-yellow-600', icon: 'alert-circle' }
                };
                const { bg, icon } = colors[type] || colors.success;

                const toast = document.createElement('div');
                toast.className = `p-4 rounded-lg shadow-xl text-white flex items-center ${bg} max-w-sm transition-opacity duration-300`;
                toast.innerHTML = `
                    <i data-lucide="${icon}" class="w-5 h-5 mr-3"></i>
                    <span>${message}</span>
                `;

                // Add to container and re-render Lucide icons
                elements.toastContainer.appendChild(toast);
                lucide.createIcons();

                // Instruction 4: Automatically hide after 3 seconds
                setTimeout(() => {
                    toast.style.opacity = '0';
                    toast.style.transform = 'translateY(-10px)';
                    setTimeout(() => toast.remove(), 300); // Remove from DOM after transition
                }, 3000);
            }

            /**
             * Utility to safely download JSON data as a file.
             * @param {object} data - The JavaScript object to convert to JSON.
             * @param {string} filename - The name of the file to download.
             */
            function downloadJSON(data, filename) {
                try {
                    const json = JSON.stringify(data, null, 2);
                    const blob = new Blob([json], { type: 'application/json' });
                    const url = URL.createObjectURL(blob);
                    
                    const a = document.createElement('a');
                    a.href = url;
                    a.download = filename;
                    document.body.appendChild(a);
                    a.click();
                    document.body.removeChild(a);
                    URL.revokeObjectURL(url);
                    showToast('Data exported successfully!', 'success');
                } catch (e) {
                    console.error('Download failed:', e);
                    showToast('Failed to prepare data for download.', 'danger');
                }
            }


            // ====================================================================
            // SECTION 2: INDEXEDDB SETUP (Instruction 2)
            // ====================================================================

            /**
             * Initializes and opens the IndexedDB database.
             * Instruction 4: Calls loadItems on success.
             */
            function initDB() {
                if (!window.indexedDB) {
                    showToast("Your browser doesn't support IndexedDB. Local storage will not work.", 'danger');
                    return;
                }

                const request = indexedDB.open(DB_NAME, DB_VERSION);

                request.onerror = (event) => {
                    console.error("IndexedDB error:", event.target.error);
                    showToast(`Critical DB error: ${event.target.error.message}`, 'danger');
                };

                request.onupgradeneeded = (event) => {
                    const db = event.target.result;
                    // Instruction 2: Create object store with key path and auto-increment
                    if (!db.objectStoreNames.contains(STORE_NAME)) {
                        db.createObjectStore(STORE_NAME, { keyPath: 'id', autoIncrement: true });
                    }
                };

                request.onsuccess = (event) => {
                    db = event.target.result;
                    console.log("IndexedDB initialized successfully.");
                    // Instruction 4: Initial data load
                    loadItems();
                    // Enable the form once DB is ready
                    elements.submitBtn.disabled = false;
                };
            }

            // ====================================================================
            // SECTION 3: CRUD FUNCTIONS (Instruction 4)
            // ====================================================================

            /**
             * Save or Update an item in IndexedDB.
             * @param {object} item - The item object to save.
             */
            async function saveItem(item) {
                elements.submitBtn.disabled = true;
                elements.submitText.textContent = item.id ? 'Updating...' : 'Saving...';
                elements.submitIcon.setAttribute('data-lucide', 'loader');
                lucide.createIcons();

                const isUpdate = !!item.id;
                let toastMessage = isUpdate ? 'Item updated successfully!' : 'New item created!';
                let transaction;

                try {
                    // Instruction 2: Short-lived readwrite transaction
                    transaction = db.transaction([STORE_NAME], 'readwrite');
                    const store = transaction.objectStore(STORE_NAME);

                    const request = store.put(item);

                    await new Promise((resolve, reject) => {
                        request.onsuccess = (event) => {
                            if (!isUpdate) {
                                // Get the auto-generated ID for new items
                                item.id = event.target.result;
                            }
                            resolve();
                        };
                        request.onerror = (event) => reject(event.target.error);
                    });

                    // Wait for the transaction to complete
                    await new Promise((resolve, reject) => {
                        transaction.oncomplete = resolve;
                        transaction.onerror = reject;
                        transaction.onabort = () => reject(new Error('Transaction aborted'));
                    });

                    showToast(toastMessage, 'success');
                    resetForm();
                    // Update local cache and UI
                    if (isUpdate) {
                        const index = allItems.findIndex(i => i.id === item.id);
                        if (index !== -1) allItems[index] = item;
                    } else {
                        allItems.push(item);
                    }
                    renderItems();

                } catch (e) {
                    console.error('Save/Update Failed:', e);
                    showToast(`Failed to save item: ${e.message}`, 'danger');
                } finally {
                    elements.submitBtn.disabled = false;
                    elements.submitText.textContent = isUpdate ? 'Update Item' : 'Save Item';
                    elements.submitIcon.setAttribute('data-lucide', isUpdate ? 'pencil' : 'save');
                    lucide.createIcons();
                }
            }

            /**
             * Loads all items from IndexedDB.
             * Instruction 4: Sorts by timestamp descending (newest first).
             */
            function loadItems() {
                if (!db) return;

                try {
                    // Instruction 2: Short-lived readonly transaction
                    const transaction = db.transaction([STORE_NAME], 'readonly');
                    const store = transaction.objectStore(STORE_NAME);
                    const request = store.getAll();

                    request.onsuccess = (event) => {
                        allItems = event.target.result;
                        // Instruction 4: Sort by timestamp descending
                        allItems.sort((a, b) => new Date(b.timestamp) - new Date(a.timestamp));
                        renderItems();
                    };

                    request.onerror = (event) => {
                        throw event.target.error;
                    };
                } catch (e) {
                    console.error('Load Failed:', e);
                    showToast(`Failed to load items: ${e.message}`, 'danger');
                }
            }

            /**
             * Deletes an item by ID.
             * @param {number} id - The ID of the item to delete.
             */
            async function deleteItem(id) {
                if (!db) return;

                try {
                    // Instruction 2: Short-lived readwrite transaction
                    const transaction = db.transaction([STORE_NAME], 'readwrite');
                    const store = transaction.objectStore(STORE_NAME);

                    const request = store.delete(id);

                    await new Promise((resolve, reject) => {
                        request.onsuccess = resolve;
                        request.onerror = (event) => reject(event.target.error);
                    });

                    // Wait for the transaction to complete
                    await new Promise((resolve, reject) => {
                        transaction.oncomplete = resolve;
                        transaction.onerror = reject;
                        transaction.onabort = () => reject(new Error('Transaction aborted'));
                    });

                    showToast('Item deleted successfully.', 'success');
                    // Update local cache and UI
                    allItems = allItems.filter(item => item.id !== id);
                    renderItems();
                    resetForm(); // Reset if the deleted item was being edited

                } catch (e) {
                    console.error('Delete Failed:', e);
                    showToast(`Failed to delete item: ${e.message}`, 'danger');
                }
            }

            /**
             * Duplicates an item by creating a new record with a new ID/timestamp.
             * @param {number} id - The ID of the item to duplicate.
             */
            async function duplicateItem(id) {
                if (!db) return;

                try {
                    // Instruction 2: Short-lived readwrite transaction
                    const readTransaction = db.transaction([STORE_NAME], 'readonly');
                    const store = readTransaction.objectStore(STORE_NAME);
                    const readRequest = store.get(id);

                    const originalItem = await new Promise((resolve, reject) => {
                        readRequest.onsuccess = (event) => resolve(event.target.result);
                        readRequest.onerror = (event) => reject(event.target.error);
                    });

                    if (!originalItem) {
                        showToast('Item to duplicate not found.', 'warning');
                        return;
                    }

                    // Prepare new item for save (remove old ID, set new timestamp)
                    const newItem = {
                        title: originalItem.title + ' (Copy)',
                        description: originalItem.description,
                        timestamp: new Date().toISOString()
                    };

                    await saveItem(newItem); // Save function handles the rest

                    showToast('Item duplicated successfully!', 'success');

                } catch (e) {
                    console.error('Duplicate Failed:', e);
                    showToast(`Failed to duplicate item: ${e.message}`, 'danger');
                }
            }

            // ====================================================================
            // SECTION 4: UI HELPERS (Instruction 3)
            // ====================================================================

            /**
             * Renders the list of items based on the current search filter.
             */
            function renderItems() {
                const searchTerm = elements.searchInput.value.trim().toLowerCase();
                // Instruction 4: Client-side filtering
                const filteredItems = allItems.filter(item =>
                    item.title.toLowerCase().includes(searchTerm) ||
                    item.description.toLowerCase().includes(searchTerm)
                );

                elements.recordsList.innerHTML = '';
                elements.noRecords.classList.toggle('hidden', filteredItems.length > 0);

                filteredItems.forEach(item => {
                    const card = document.createElement('div');
                    card.className = 'bg-gray-800 p-5 rounded-xl shadow-xl border border-gray-700 hover:border-blue-500 transition duration-200';
                    card.innerHTML = `
                        <div class="flex justify-between items-start mb-2">
                            <h3 class="text-xl font-semibold text-blue-300 w-full break-words pr-4">${item.title}</h3>
                            <div class="flex space-x-2 flex-shrink-0">
                                <button data-id="${item.id}" data-action="edit" class="text-yellow-400 hover:text-yellow-300 transition transform hover:scale-105 p-1 rounded-full hover:bg-gray-700" title="Edit">
                                    <i data-lucide="pencil" class="w-5 h-5"></i>
                                </button>
                                <button data-id="${item.id}" data-action="duplicate" class="text-green-400 hover:text-green-300 transition transform hover:scale-105 p-1 rounded-full hover:bg-gray-700" title="Duplicate">
                                    <i data-lucide="copy" class="w-5 h-5"></i>
                                </button>
                                <button data-id="${item.id}" data-action="delete" class="text-red-400 hover:text-red-300 transition transform hover:scale-105 p-1 rounded-full hover:bg-gray-700" title="Delete">
                                    <i data-lucide="trash-2" class="w-5 h-5"></i>
                                </button>
                            </div>
                        </div>
                        <p class="text-gray-400 text-sm mb-3 line-clamp-2">${item.description.substring(0, 150) + (item.description.length > 150 ? '...' : '')}</p>
                        <p class="text-xs text-gray-500">
                            Saved: ${new Date(item.timestamp).toLocaleString()}
                        </p>
                    `;
                    elements.recordsList.appendChild(card);
                });

                // Re-initialize Lucide icons for the newly created elements
                lucide.createIcons();
            }

            /**
             * Populates the form with item data for editing.
             * @param {number} id - The ID of the item to edit.
             */
            function editItem(id) {
                const item = allItems.find(i => i.id === id);
                if (!item) {
                    showToast('Item not found for editing.', 'warning');
                    return;
                }

                // Instruction 4: Update form state for editing
                elements.itemId.value = item.id;
                elements.titleInput.value = item.title;
                elements.descriptionTextarea.value = item.description;
                elements.formTitle.innerHTML = `<i data-lucide="pencil" class="w-6 h-6 mr-2"></i> Edit Item (ID: ${item.id})`;
                elements.submitText.textContent = 'Update Item';
                elements.submitBtn.classList.remove('bg-blue-600', 'hover:bg-blue-700');
                elements.submitBtn.classList.add('bg-yellow-600', 'hover:bg-yellow-700');
                elements.submitIcon.setAttribute('data-lucide', 'pencil');
                lucide.createIcons();
                elements.titleInput.focus();
            }

            /**
             * Resets the form to the 'Create New' state.
             */
            function resetForm() {
                elements.form.reset();
                elements.itemId.value = '';
                elements.titleError.textContent = '';
                elements.formTitle.innerHTML = `<i data-lucide="plus-circle" class="w-6 h-6 mr-2"></i> Create New Item`;
                elements.submitText.textContent = 'Save Item';
                elements.submitBtn.classList.remove('bg-yellow-600', 'hover:bg-yellow-700');
                elements.submitBtn.classList.add('bg-blue-600', 'hover:bg-blue-700');
                elements.submitIcon.setAttribute('data-lucide', 'save');
                lucide.createIcons();
            }

            // ====================================================================
            // SECTION 5: DATA EXPORT/IMPORT (Instruction 4)
            // ====================================================================

            /**
             * Instruction 4: Exports all data to a JSON file.
             */
            function exportData() {
                const exportObject = {
                    metadata: {
                        appName: 'SimpleDataManager',
                        version: DB_VERSION,
                        exportedAt: new Date().toISOString(),
                        origin: window.location.origin
                    },
                    data: allItems
                };
                const filename = `DataManager_Export_v${DB_VERSION}_${new Date().toISOString().substring(0, 10)}.json`;
                downloadJSON(exportObject, filename);
            }

            /**
             * Instruction 4: Imports and merges data from a JSON file.
             * @param {File} file - The uploaded JSON file.
             */
            function importData(file) {
                const reader = new FileReader();

                reader.onload = async (e) => {
                    try {
                        const importedData = JSON.parse(e.target.result);
                        let records = importedData.data;

                        if (!records || !Array.isArray(records)) {
                            throw new Error("Invalid JSON format. Expected 'data' array.");
                        }

                        // Instruction 4: Non-destructive merge (append with new ID/timestamp)
                        const itemsToImport = records.map(record => ({
                            title: String(record.title || '').substring(0, 100).trim(), // Clean and constrain
                            description: String(record.description || '').trim(),
                            timestamp: new Date().toISOString() // New timestamp
                            // Note: We remove 'id' so IndexedDB auto-increments it.
                        }));

                        const transaction = db.transaction([STORE_NAME], 'readwrite');
                        const store = transaction.objectStore(STORE_NAME);
                        const putPromises = itemsToImport.map(item => {
                            return new Promise((resolve, reject) => {
                                const request = store.add(item); // Use 'add' to ensure new records
                                request.onsuccess = resolve;
                                request.onerror = (event) => reject(event.target.error);
                            });
                        });

                        await Promise.all(putPromises);
                        await new Promise((resolve, reject) => {
                            transaction.oncomplete = resolve;
                            transaction.onerror = reject;
                            transaction.onabort = () => reject(new Error('Transaction aborted'));
                        });

                        showToast(`Successfully imported ${itemsToImport.length} records!`, 'success');
                        loadItems(); // Reload the whole dataset

                    } catch (error) {
                        console.error('Import Failed:', error);
                        showToast(`Import failed: ${error.message}`, 'danger');
                    } finally {
                        elements.importFile.value = ''; // Clear file input
                    }
                };

                reader.onerror = () => {
                    showToast('Error reading file.', 'danger');
                };

                reader.readAsText(file);
            }

            // ====================================================================
            // SECTION 6: EVENT LISTENERS (Instruction 4)
            // ====================================================================

            /**
             * Handles the main form submission (Create or Update).
             */
            elements.form.addEventListener('submit', (e) => {
                e.preventDefault();

                // Instruction 4: Client-side validation
                const title = elements.titleInput.value.trim();
                const description = elements.descriptionTextarea.value.trim();
                const id = elements.itemId.value ? parseInt(elements.itemId.value, 10) : null;

                elements.titleError.textContent = '';
                if (!title) {
                    elements.titleError.textContent = 'Title is required.';
                    elements.titleInput.focus();
                    showToast('Validation failed: Title is empty.', 'warning');
                    return;
                }

                const item = {
                    title: title,
                    description: description,
                    timestamp: new Date().toISOString() // New timestamp on save/update
                };

                if (id) {
                    item.id = id;
                }

                saveItem(item);
            });

            /**
             * Instruction 4: Real-time filtering on search input.
             */
            elements.searchInput.addEventListener('input', () => {
                renderItems();
            });

            /**
             * Handles the action buttons (Edit, Delete, Duplicate) within the records list.
             */
            elements.recordsList.addEventListener('click', (e) => {
                const btn = e.target.closest('button');
                if (!btn) return;

                const id = parseInt(btn.dataset.id, 10);
                const action = btn.dataset.action;

                switch (action) {
                    case 'edit':
                        editItem(id);
                        window.scrollTo({ top: 0, behavior: 'smooth' });
                        break;
                    case 'duplicate':
                        duplicateItem(id);
                        break;
                    case 'delete':
                        // Instruction 3: Show custom modal
                        elements.modalConfirm.dataset.id = id;
                        elements.deleteModal.classList.remove('modal-hidden');
                        document.body.style.overflow = 'hidden'; // Prevent background scrolling
                        break;
                }
            });

            /**
             * Modal event listeners.
             */
            elements.modalCancel.addEventListener('click', () => {
                elements.deleteModal.classList.add('modal-hidden');
                document.body.style.overflow = '';
            });

            elements.modalConfirm.addEventListener('click', () => {
                const id = parseInt(elements.modalConfirm.dataset.id, 10);
                deleteItem(id);
                elements.deleteModal.classList.add('modal-hidden');
                document.body.style.overflow = '';
            });

            /**
             * Export/Import listeners.
             */
            elements.exportBtn.addEventListener('click', exportData);

            elements.importFile.addEventListener('change', (e) => {
                const file = e.target.files[0];
                if (file) {
                    importData(file);
                }
            });

            // ====================================================================
            // SECTION 7: INITIALIZATION
            // ====================================================================

            // Initialize IndexedDB on page load
            initDB();
            // Initial Lucide icon rendering for static elements
            lucide.createIcons();

        })();
    </script>
</body>
</html>
